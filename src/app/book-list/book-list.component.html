<p>book-list works!</p>

<ng-container *ngIf="ui$ | async as ui">
  <p>{{ ui.ticker }}</p>
  <ol>
    <li *ngFor="let book of ui.books">
      <a [routerLink]="['detail', book.isbn]">Details</a>
      <app-book-card
        (detailClick)="goToBookDetails($event)"
        [myBook]="book"
        [step]="5"
      ></app-book-card>
    </li>
  </ol>
</ng-container>

<ol *ngIf="false">
  <li *ngFor="let book of books">
    <app-book-card
      (detailClick)="goToBookDetails($event)"
      [myBook]="book"
      [step]="5"
    ></app-book-card>
  </li>
</ol>
